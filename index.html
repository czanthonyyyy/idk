<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo ❤️</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Canvas para partículas de fondo */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Canvas para partículas de explosión */
        #explosionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInScale 1.5s ease-out forwards;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Corazón principal */
        .heart-container {
            position: relative;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            animation: heartbeat 2s ease-in-out infinite;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(255, 0, 102, 0.5));
        }
        
        .heart path {
            fill: #ff0066;
            transition: fill 0.3s ease;
        }
        
        /* Animación de latido */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.05);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.05);
            }
            40% {
                transform: scale(1);
            }
        }
        
        /* Hover effect */
        .heart-container:hover .heart {
            transform: scale(1.15);
            filter: drop-shadow(0 0 30px rgba(255, 0, 102, 0.8)) drop-shadow(0 0 50px rgba(255, 0, 102, 0.6));
        }
        
        .heart-container:hover .heart path {
            fill: #ff1a75;
        }
        
        /* Estado de explosión */
        .heart.exploding {
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .heart.returning {
            animation: returnHeart 0.8s ease-out forwards;
        }
        
        @keyframes returnHeart {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        /* Texto "te amo" */
        .text-container {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .love-text {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 8vw, 5rem);
            color: #f5f5f5;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 0, 102, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textPulse 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        @keyframes textPulse {
            0%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.3),
                    0 0 20px rgba(255, 0, 102, 0.2),
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                opacity: 0.9;
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.5),
                    0 0 30px rgba(255, 0, 102, 0.4),
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }
        
        /* Animación de salida */
        body.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .heart {
                width: 150px;
                height: 150px;
            }
            
            .love-text {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
            
            .text-container {
                margin-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .heart {
                width: 120px;
                height: 120px;
            }
            
            .love-text {
                font-size: clamp(2rem, 12vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <!-- Canvas para partículas de fondo -->
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- Canvas para partículas de explosión -->
    <canvas id="explosionCanvas"></canvas>
    
    <!-- Contenedor principal -->
    <div class="container">
        <div class="heart-container" id="heartContainer">
            <div class="heart" id="heart">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
        </div>
        
        <div class="text-container">
            <div class="love-text">te amo Delinna</div>
        </div>
    </div>
    
    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        const explosionCanvas = document.getElementById('explosionCanvas');
        const explosionCtx = explosionCanvas.getContext('2d');
        const heart = document.getElementById('heart');
        const heartContainer = document.getElementById('heartContainer');
        
        let backgroundParticles = [];
        let explosionParticles = [];
        let isExploding = false;
        
        // ============================================
        // INICIALIZACIÓN DE CANVAS
        // ============================================
        function resizeCanvas() {
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
            explosionCanvas.width = window.innerWidth;
            explosionCanvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ============================================
        // PARTÍCULAS DE FONDO (ESTRELLAS)
        // ============================================
        class BackgroundParticle {
            constructor() {
                this.x = Math.random() * backgroundCanvas.width;
                this.y = Math.random() * backgroundCanvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.twinkle = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.twinkle += 0.02;
                this.opacity = 0.2 + Math.sin(this.twinkle) * 0.3;
            }
            
            draw() {
                backgroundCtx.save();
                backgroundCtx.globalAlpha = this.opacity;
                backgroundCtx.fillStyle = '#ffffff';
                backgroundCtx.beginPath();
                backgroundCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                backgroundCtx.fill();
                backgroundCtx.restore();
            }
        }
        
        // Crear partículas de fondo
        function initBackgroundParticles() {
            const particleCount = Math.floor((backgroundCanvas.width * backgroundCanvas.height) / 15000);
            for (let i = 0; i < particleCount; i++) {
                backgroundParticles.push(new BackgroundParticle());
            }
        }
        
        function animateBackground() {
            backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            backgroundParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateBackground);
        }
        
        initBackgroundParticles();
        animateBackground();
        
        // ============================================
        // PARTÍCULAS DE EXPLOSIÓN
        // ============================================
        class ExplosionParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 15 + 8;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = Math.random() * -6 - 2; // Hacia arriba
                this.opacity = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.gravity = 0.1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity; // Gravedad suave
                this.rotation += this.rotationSpeed;
                this.opacity -= 0.015;
                this.size *= 0.98;
            }
            
            draw() {
                if (this.opacity <= 0) return;
                
                explosionCtx.save();
                explosionCtx.globalAlpha = this.opacity;
                explosionCtx.translate(this.x, this.y);
                explosionCtx.rotate(this.rotation);
                explosionCtx.scale(this.size / 20, this.size / 20);
                
                // Dibujar corazón pequeño
                explosionCtx.fillStyle = '#ff0066';
                explosionCtx.beginPath();
                explosionCtx.moveTo(0, 5);
                explosionCtx.bezierCurveTo(-8, -5, -4, -10, 0, -8);
                explosionCtx.bezierCurveTo(4, -10, 8, -5, 0, 5);
                explosionCtx.closePath();
                explosionCtx.fill();
                
                explosionCtx.restore();
            }
            
            isDead() {
                return this.opacity <= 0 || this.y < -50 || this.size < 1;
            }
        }
        
        // ============================================
        // EFECTO DE EXPLOSIÓN
        // ============================================
        function createExplosion(x, y) {
            isExploding = true;
            const particleCount = 30;
            
            // Ocultar corazón principal
            heart.classList.add('exploding');
            
            // Crear partículas
            for (let i = 0; i < particleCount; i++) {
                explosionParticles.push(new ExplosionParticle(x, y));
            }
            
            // Animar partículas
            function animateExplosion() {
                explosionCtx.clearRect(0, 0, explosionCanvas.width, explosionCanvas.height);
                
                explosionParticles = explosionParticles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return !particle.isDead();
                });
                
                if (explosionParticles.length > 0) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    // Restaurar corazón después de que las partículas desaparezcan
                    setTimeout(() => {
                        heart.classList.remove('exploding');
                        heart.classList.add('returning');
                        setTimeout(() => {
                            heart.classList.remove('returning');
                            isExploding = false;
                        }, 800);
                    }, 200);
                }
            }
            
            animateExplosion();
        }
        
        // ============================================
        // EVENTOS
        // ============================================
        heartContainer.addEventListener('click', (e) => {
            if (isExploding) return;
            
            const rect = heartContainer.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            createExplosion(x, y);
        });
        
        // Soporte para touch en móviles
        heartContainer.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isExploding) return;
            
            const rect = heartContainer.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            createExplosion(x, y);
        });
        
        // ============================================
        // ANIMACIÓN DE SALIDA
        // ============================================
        window.addEventListener('beforeunload', () => {
            document.body.classList.add('fade-out');
        });
        
        // También para navegación (si es SPA)
        window.addEventListener('pagehide', () => {
            document.body.classList.add('fade-out');
        });
    </script>
</body>
</html>
